<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<input type="text" id="seed" />
		<button onclick="onButtonClick()">Blockize</button>
		<div style="padding:1em;">
			<img id="output" />
		</div>
	</body>
	<script src="blockies.js"></script>

	<script>
		function onButtonClick() {
			document.querySelector('#output').src = blockies.create({ seed:seed.value ,size: 10,scale: 16}).toDataURL();
		};
	</script>
</html>
